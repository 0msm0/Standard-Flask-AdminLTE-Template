<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>
      {% block title %} {% endblock %}
  </title>

    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="../../../static/css/plugins/all.min.css">
    <!-- icheck bootstrap -->
    <link rel="stylesheet" href="../../../static/css/plugins/icheck-bootstrap.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="../../../static/css/adminlte.min.css">
</head>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    {% if category == 'error' %}
                        <div class="alert alert-danger alter-dismissable fade show" role="alert">
                            {{ message }}
                            <button type="button" class="close" data-dismiss="alert">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                    {% else %}
                        <div class="alert alert-success alter-dismissable fade show" role="alert">
                            {{ message }}
                            <!-- <button type="button" class="close" data-dismiss="alert">
                                <span aria-hidden="true">&times;</span>
                            </button>                 -->
                        </div>
                    {% endif %}
                {% endfor %}
            {% endif %}
        {% endwith %}


{% block content %} {% endblock %}

<!-- jQuery -->
<script src="../../../static/js/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="../../../static/js/plugins/bootstrap.bundle.min.js"></script>
<!-- AdminLTE App -->
<script src="../../../static/js/adminlte/adminlte.min.js"></script>

<script src="https://kit.fontawesome.com/ad81cc13da.js" crossorigin="anonymous"></script>

</body>
</html>
